<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.png" alt="spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container" style="background-size: 1250px;">
        <div class="songlist">
            <h1>Best songs</h1>
            <div>
                <div class="songitem">
                <img src="covers/1.jpg" alt="1">
                <span class="songname">Tum kya Mile</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
             </div>
            </div>
             <div>
                <div class="songitem">
                <img src="covers/2.jpg " alt="1" >
                <span class="songname">Kabira</span>
                <span class="songlistplay"><span class="timestamp" >05:34 <i id="2" class="far songitemplay fa-play-circle"></i> </span></span>
             </div>
            </div>
             <div>
                <div class="songitem">
                <img src="covers/3.jpg " alt="1">
                <span class="songname">Tere Vaaste</span>
                <span class="songlistplay"><span class="timestamp ">05:34 <i id="3" class="far songitemplay fa-play-circle"></i> </span></span>
             </div>
            </div>
             <div>
                <div class="songitem">
                <img src="covers/4.jpg " alt="1">
                <span class="songname">Phir aur</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songitemplay fa-play-circle"></i> </span></span>
             </div>
            </div>
             <div>
                <div class="songitem">
                <img src="covers/5.jpg " alt="1">
                <span class="songname">Apna Bana le</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songitemplay fa-play-circle"></i> </span></span>
             </div>
            </div>
             <div>
                <div class="songitem">
                <img src="covers/6.jpg" alt="1">
                <span class="songname">Tu Mileya</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songitemplay fa-play-circle"></i> </span></span>
             </div>
            </div>
            
        </div> 
    <div class="songbanner"></div>
</div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i id="1" class="fas fa-3x fa-step-backward" id="previous"></i>
            <i id="1" class="far songitemplay fa-3x fa-play-circle" id="masterplay"></i>
            <i id="1" class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="tune.gif"width="72px" alt="" id="gif"><span id="masterSongName">Tum kya Mile</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="http://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
